<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Mariage - Isabel & Vincent</title>
    <!-- icon -->
    <link rel="icon" href="images/mariage.png" />
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Marck+Script|Quicksand:300" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <!-- style -->
    <link rel="stylesheet" href="site.css">
  </head>

  <body>
    <!-- BACKGROUND -->
    <div id="background"> 
      <video loop="loop" autoplay preload="auto" muted="">
        <source src="video.mp4">
      </video>
      <!-- Overlay to change video color -->
      <div class="overlay"></div>
    </div>

    <div id="body">
      <div class="page" id="home" style="background-color: white;">
        <h2 style="font-family: 'Marck Script', cursive; font-size: 60px; letter-spacing: 0.15em">Isabel & Vincent</h2>
        <p style="font-family: 'Quicksand', sans-serif; font-size: 17px; text-align:center; font-weight: bold; letter-spacing: 0.15em">
          Vous invitent à fêter leur<br>mariage en Alsace
        </p>
        <h3 style="font-family: 'EB Garamond', serif; font-size: 38px; padding: 50px; letter-spacing: 0.15em">le samedi 12 Octobre 2019</h3>
        <p style="font-family: 'Quicksand', sans-serif; font-size: 17px; text-align: center; font-weight: bold; margin-bottom: 40px; letter-spacing: 0.15em">
          &Agrave; la mairie de Huningue<br>&amp;<br>au château du Morimont
        </p>
        <p style="font-family: 'Quicksand', sans-serif; font-size: 16px; text-align: center; letter-spacing: 0.15em">
          <button type="button" data-toggle="modal" data-target="#notReady">Plus d'information</button>
          <button type="button"><a href="mailto:mariage@isabel-et-vincent.eu" style="color: inherit; text-decoration: inherit">Nous contacter</a></button>
        </p>

        <!-- Not-Ready modal images -->
        <div id="notReady" class="modal fade" role="dialog">
          <div class="modal-dialog" style="vertical-align: middle;">
            <div class="modal-content">
              <div class="modal-body">
                <center><img src="images/not-ready.gif" class="img-responsive"></center>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
